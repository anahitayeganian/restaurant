<div class="container">
    <div class="details">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <text-input [control]="this.fc['email']" [showErrors]="isSubmitted" type="email" label="Email"></text-input>
            <text-input [control]="this.fc['password']" [showErrors]="isSubmitted" type="password" label="Password"></text-input>
            <default-button text="Login"></default-button>
            <div class="signup">
                New user? &nbsp;
                <a routerLink="/signup" [queryParams]="{returnUrl: returnUrl}">
                    Sign up
                </a>
            </div>
            <div class="forgot-password">
                <a routerLink="/forgot-password" [queryParams]="{returnUrl: returnUrl}">
                    Forgot your password?
                </a>
            </div>
        </form>
    </div>
</div>
