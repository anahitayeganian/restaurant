<div class="container">
    <div class="details">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email"/>
                </div>
                <div class="error-list" *ngIf="this.fc['email'].errors && isSubmitted">
                    <div *ngIf="this.fc['email'].errors['required']">Should not be empty</div>
                    <div *ngIf="this.fc['email'].errors['email']">Email is not correct</div>
                </div>
            </div>
            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password"/>
                </div>
                <div class="error-list" *ngIf="this.fc['password'].errors && isSubmitted">
                    <div *ngIf="this.fc['password'].errors['required']">Should not be empty</div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
